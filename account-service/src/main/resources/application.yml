####
# In case the config server is not reachable
####

spring:
  cloud:
    stream:
      bindings:
        input:
          destination: personChangeTopic
          content-type: application/json
          group: accountGroup
        binder:
          zkNodes: localhost
          brokers: localhost
  jpa:
    database: "POSTGRESQL"
    show-sql: "true"
    hibernate:
      ddl-auto: "none"
      dialect: "org.hibernate.dialect.PostgreSQLDialect"
  datasource:
    platform: "postgres"
    initialization-mode: "always"
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/quan_local"
    validationQuery: "SELECT 1;"

redis:
  server: localhost
  port: 6379
signing.key: ""

logging:
  level:
    root: INFO

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
